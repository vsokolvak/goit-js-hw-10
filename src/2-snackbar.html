<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 2 snackbar</title>
    <link rel="stylesheet" href="./css/snackbar.css" />
</head>

<body>
    <div class="nav">
        <h1 class="nav-title">Vadim Sokolvak home work JS-10 task-2 <em>snackbar</em> </h1>
        <ul class="menu">
            <li class="menu-item">
                <a href="./index.html" class="menu-href"> Home page </a>
            </li>
            <li class="menu-item">
                <a href="./1-timer.html" class="menu-href"> Task 1 Timer </a>
            </li>
        </ul>
    </div>
    
    <div class="snack-wrapper">
        <form class="form">
            <label class="delay">
                Delay (ms)
                <input name="delay" type="number"
                min="0" name="delay" required />
            </label>
        
            <fieldset class="state">
                <legend>State</legend>
                <label>
                    <input type="radio" name="state" value="fulfilled" required />
                    Fulfilled
                </label>
                <label>
                    <input type="radio" name="state" value="rejected" required />
                    Rejected
                </label>
            </fieldset>
        
            <button class="btn" type="submit">Create notification</button>
        </form>
    </div>

    <script type="module" src="./js/2-snackbar.js"></script>
</body>

</html>
